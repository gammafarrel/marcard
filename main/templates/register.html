{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %} 

<style>
    body {
        background-color: #16191c; 
    }
</style>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="card-title">Register</h1>

                    <form method="POST">
                        {% csrf_token %}
                        <table class="table">
                            {{ form.as_table }}
                        </table>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Register"/>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <button type="button" class="custom-btn5" onclick="history.back()">Kembali</button>
                        <style>
                            .custom-btn5 {
                                background-color: green; 
                                color: white; 
                                border: none; 
                                border-radius: 5px;
                                padding: 7px 20px; 
                            }
                        </style>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
